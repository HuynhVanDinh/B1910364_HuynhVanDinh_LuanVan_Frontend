<div class="galleria">
    <p-galleria [value]="images" [autoPlay]="true" [showItemNavigators]="true" [showThumbnails]="false" [showIndicators]="true"
               [showIndicatorsOnItem]="true" [circular]="true" [transitionInterval]="5000" [responsiveOptions]="responsiveOptions"
               [containerStyle]="{ 'max-width': '100%' }">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.source" style="width: 100%; height: 300px;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter justify-content-center">
                <img [src]="item.source" style="display: block;" />
            </div>
        </ng-template>
    </p-galleria>
</div>
