<app-galleria></app-galleria>
<div class="list-dangki">
  <div class="title">
    <h5>CÁC CƠ QUAN ĐÃ ĐĂNG KÍ</h5>
    <hr />
  </div>
  <div >
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="ma">
        <th mat-header-cell *matHeaderCellDef>Mã bài đăng</th>
        <td mat-cell *matCellDef="let element">{{ element.baiDang.maBD }}</td>
      </ng-container>
      <ng-container matColumnDef="tencoquan">
        <th mat-header-cell *matHeaderCellDef>Tên cơ quan</th>
        <td mat-cell *matCellDef="let element">
          {{ element.baiDang.donViThucTap.tenDvtt }}
        </td>
      </ng-container>
      <ng-container matColumnDef="noiDung">
        <th mat-header-cell *matHeaderCellDef>Nội dung</th>
        <td
          mat-cell
          *matCellDef="let element"
          [innerHTML]="element.baiDang.noiDung"
        ></td>
      </ng-container>

      <ng-container matColumnDef="ngayDang">
        <th mat-header-cell *matHeaderCellDef>Ngày đăng</th>
        <td mat-cell *matCellDef="let element">
          {{ element.baiDang.ngayDang }}
        </td>
      </ng-container>
      <ng-container matColumnDef="trangThai">
        <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngStyle]="getColorForTrangThai(element.trangThai)"
        >
          {{ element.trangThai | trangThai }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
