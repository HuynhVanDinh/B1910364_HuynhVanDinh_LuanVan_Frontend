<div class="form-group">
  <label for="province">Tỉnh/Thành phố:</label>
  <select id="province" class="form-control" [(ngModel)]="selectedProvince" (change)="onProvinceChange()">
    <option value="">Chọn tỉnh/thành phố</option>
    <option *ngFor="let province of provinces" [value]="province.code">{{ province.name }}</option>
  </select>
</div>

<div *ngIf="selectedProvince" class="form-group">
  <label for="district">Huyện/Quận:</label>
  <select id="district" class="form-control" [(ngModel)]="selectedDistrict" (change)="onDistrictChange()">
    <option value="">Chọn huyện/quận</option>
    <option *ngFor="let district of districts" [value]="district.code">{{ district.name }}</option>
  </select>
</div>

<div *ngIf="selectedDistrict" class="form-group">
  <label for="commune">Xã/Phường:</label>
  <select id="commune" class="form-control" [(ngModel)]="selectedCommune">
    <option value="">Chọn xã/phường</option>
    <option *ngFor="let commune of communes" [value]="commune.code">{{ commune.name }}</option>
  </select>
</div>
