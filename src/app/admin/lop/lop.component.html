<div class="shadow p-2 mx-2 my-2 rounded">
  <div class="row">
    <div class="col-md-10">
      <h2 class="text-success m-0"> Quản trị thông tin lớp</h2>
      <!-- <h2 class="text-success m-0">{{ "Mgtype" | translate }}</h2> -->
      <p>Danh mục > lớp</p>
      <!-- <p>{{ "path" | translate }}</p> -->
    </div>
    <div class="col-md-2 mt-3">
      <button
        class="ml-3 bg-success text-white"
        mat-raised-button
        (click)="openDialogthem()"
      >
        <mat-icon>add</mat-icon>{{ "add" | translate }}
      </button>
    </div>
  </div>
</div>
<div class="my-2 p-2">
  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title class="text-success h5">
          {{ "search" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="searchName"
            [placeholder]="'keysearch' | translate"
            (keyup.enter)="searchSinhVien()"
          />
        </div>
        <div class="col-md-6 align-center">
          <button class="btn btn-primary mr-2" (click)="refreshSearch()">
            <mat-icon class="pt-1">refresh</mat-icon>{{ "refresh" | translate }}
          </button>
          <button class="btn btn-success mr-2" (click)="searchSinhVien()">
            <mat-icon class="pt-1">search</mat-icon>{{ "search" | translate }}
          </button>
          <!-- <button class="btn btn-info" (click)="exportData()">
            <mat-icon class="pt-1">arrow_downward</mat-icon> Export
          </button> -->
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="mat-elevation-z8 p-2 mt-2">
    <div class="line m-1 float-left"></div>
    <div>
      <h1>
        <b>Danh sách lớp</b>
        <!-- <b>{{ "Base type" | translate }}</b> -->
      </h1>
    </div>
    <table class="rounded border p-3" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th
          class="bg-success text-white text-center"
          mat-header-cell
          *matHeaderCellDef
        >
          {{ "stt" | translate }}
        </th>
        <td class="text-center" mat-cell *matCellDef="let item; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th
          class="bg-success text-white text-center"
          mat-header-cell
          *matHeaderCellDef
        >
          {{ "Base code" | translate }}
        </th>
        <td class="text-center" mat-cell *matCellDef="let item">
          {{ item.lopId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="tenlop">
        <th
          class="bg-success text-white text-center"
          mat-header-cell
          *matHeaderCellDef
        >
          Lớp
          <!-- {{ "type" | translate }} -->
        </th>
        <td class="text-center" mat-cell *matCellDef="let item">
          {{ item.tenLop }}
        </td>
      </ng-container>
      <ng-container matColumnDef="khoa">
        <th
          class="bg-success text-white text-center"
          mat-header-cell
          *matHeaderCellDef
        >
          Khoa
          <!-- {{ "type" | translate }} -->
        </th>
        <td class="text-center" mat-cell *matCellDef="let item">
          {{ item.khoa.khoaName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th
          class="bg-success text-white text-center"
          mat-header-cell
          *matHeaderCellDef
        >
          {{ "Operation" | translate }}
        </th>
        <td class="text-center" mat-cell *matCellDef="let item">
          <button
            class="mr-2"
            mat-raised-button
            color="accent"
            (click)="openEditDialog(item)"
          >
            <mat-icon>edit</mat-icon> {{ "edit" | translate }}
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="openDialog(item.id, item.image)"
          >
            <mat-icon>delete</mat-icon>{{ "delete" | translate }}
          </button>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="[
          'position',
          'code',
          'tenlop',
          'khoa',
          'delete'
        ]"
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: [
            'position',
            'code',
            'tenlop',
            'khoa',
            'delete'
          ]
        "
      ></tr>
    </table>
    <mat-paginator
      (page)="onPageChange($event)"
      showFirstLastButtons
      [pageSizeOptions]="pageSizeOptions"
      aria-label="Select page of periodic
          elements"
    ></mat-paginator>
  </div>
</div>
