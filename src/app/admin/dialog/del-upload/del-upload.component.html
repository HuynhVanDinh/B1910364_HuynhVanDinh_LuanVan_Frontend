<div class="container p-3 text-center">
  <h1 mat-dialog-title class="red-heading">{{ 'warning' | translate }}</h1>
  <div mat-dialog-content>
    <h1><b>{{ 'notification' | translate }}</b></h1>
  </div>
  <div >
    <button
      class="btn btn-info"
      (click)="closedialog()"
    >
      {{ 'no' | translate }}
    </button>
    <button
      class="btn btn-danger ml-2"
      (click)="accept()"
      cdkFocusInitial
    >
      {{ 'yes' | translate }}
    </button>
  </div>
</div>
