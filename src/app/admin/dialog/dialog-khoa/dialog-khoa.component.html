<div class="h-25 bg-success text-white head-from">
  <div class="row">
    <div class="col-11 mt-2">
      <h1 class="pl-4">Thêm khoa</h1>
      <!-- <h1 class="p-2">{{ "addbasetype" | translate }}</h1> -->
    </div>
    <div class="col-1 mt-2">
      <b class="text-white h2" (click)="closedialog()">X</b>
    </div>
  </div>
</div>
<form [formGroup]="myForm">
  <div class="row my-3 m-2">
    <div class="col-md-6 mb-2">
      <mat-form-field class="w-100">
        <mat-label>Tên khoa</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Vd: Khoa CNTT"
          [(ngModel)]="name"
          required
        />
        <mat-error
          *ngIf="myForm.get('name')!.invalid && myForm.get('name')!.touched"
          >Vui lòng nhập tên khoa !!</mat-error
        >
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Số điện thoại</mat-label>
        <!-- <span matPrefix>+1 &nbsp;</span> -->
        <input type="text"  matInput
          formControlName="code"
          [(ngModel)]="code"
          placeholder="Vd: 0342303842"
          required
          maxlength="10"
          (input)="onPhoneNumberInput($event)"
          #input
          />
          <mat-hint align="end">Số tối đa {{ input.value.length }}/10</mat-hint>
        <!-- <mat-icon matSuffix>mode_edit</mat-icon> -->
         <mat-error
          *ngIf="myForm.get('code')!.invalid && myForm.get('code')!.touched"
          >Vui lòng nhập số điện thoại !!</mat-error
        >
      </mat-form-field>

      <!-- <mat-form-field class="w-100">
        <input
          matInput
          formControlName="code"
          [(ngModel)]="code"
          placeholder="Số điện thoại"
          required
        />
        <mat-error
          *ngIf="myForm.get('code')!.invalid && myForm.get('code')!.touched"
          >Vui lòng nhập số điện thoại !!</mat-error
        >
      </mat-form-field> -->
    </div>
  </div>
</form>
<div class="row m-3">
  <div class="col-md-12 mt-2 mb-2">
    <button

      class="btn btn-success float-right ml-2"
      (click)="
        themKhoa(
          name,
          code
        )
      "
    >
      {{ "add" | translate }}
    </button>
    <button class="btn btn-primary float-right" (click)="refreshForm()">
      {{ "refresh" | translate }}
    </button>
    <button class="btn btn-danger mr-2 float-right" (click)="closedialog()">
      {{ "close" | translate }}
    </button>
  </div>
</div>
