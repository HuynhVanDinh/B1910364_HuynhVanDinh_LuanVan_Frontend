<app-progress-spinner-overlay *ngIf="isLoading"></app-progress-spinner-overlay>
<div class="px-3 mt-5">
  <h2 class="mt-3 text-success">THỐNG KÊ ĐIỂM SINH VIÊN</h2>
  <div class="form-group mt-3">
    <label for="keyword">Giá trị tìm kiếm:</label>
    <input type="text" class="form-control" id="keyword" [(ngModel)]="keyword" />
    <button class="btn btn-primary mt-2" (click)="generatePdf()">Thống kê</button>
    <button class="btn btn-primary mt-2 ml-2" (click)="generateExcel()">Xuất excel</button>
  </div>

  <div class="pdf-viewer-container mt-4">
    <ngx-extended-pdf-viewer [src]="url" backgroundColor="#ffffff" [height]="'90vh'" [useBrowserLocale]="true" [handTool]="false" [showHandToolButton]="true">
    </ngx-extended-pdf-viewer>
  </div>
</div>
